<main class="form-signin w-100 m-auto">
    <form (ngSubmit)="cadastrar()">
      <h1 class="h3 mb-3 fw-normal">Cadastro de Quadra</h1>
  
      <div class="row">
        <div class="col-md-6">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="inputNome" placeholder="Nome" [(ngModel)]="quadra.nome" name="nome" required>
            <label for="inputNome">Nome</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="inputTelefone" placeholder="Telefone" [(ngModel)]="quadra.telefone" name="telefone" required>
            <label for="inputTelefone">Telefone</label>
          </div>
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-6">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="inputValorHora" placeholder="Valor Hora" [(ngModel)]="quadra.valorHora" name="valorHora" required>
            <label for="inputValorHora">Valor Hora</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="inputEndereco" placeholder="Endereço" [(ngModel)]="quadra.endereco" name="endereco" required>
            <label for="inputEndereco">Endereço</label>
          </div>
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-6">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="inputBairro" placeholder="Bairro" [(ngModel)]="quadra.bairro" name="bairro" required>
            <label for="inputBairro">Bairro</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="inputCidade" placeholder="Cidade" [(ngModel)]="quadra.cidade" name="cidade" required>
            <label for="inputCidade">Cidade</label>
          </div>
        </div>
      </div>
  
      <button class="btn btn-primary w-100 py-2 mb-2" type="submit">Cadastrar</button>
      <button class="btn btn-danger w-100 py-2 mb-2" type="button" (click)="cancelar()">Cancelar</button>
      <p class="mt-5 mb-3 text-body-secondary">&copy; FrontEnd FUMEC</p>
    </form>
  </main>
