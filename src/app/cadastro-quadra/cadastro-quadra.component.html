<div class="container">
  <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a [routerLink]="['/home']" class="d-flex align-items-center mb-3 mb-md-auto me-md-auto link-body-emphasis text-decoration-none">
      <span class="fs-4">Letsplay</span>
    </a>
  </header>
</div>

<main class="form-signin w-100 m-auto">
  <form [formGroup]="form" (ngSubmit)="cadastrarQuadra()">
    <h1 class="h3 mb-3 fw-normal">Cadastro de Quadra</h1>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="inputCep" placeholder="CEP" [formControl]="cepControl">
      <label for="inputCep">CEP</label>
      <button type="button" class="btn btn-primary mt-2" (click)="buscarCep()">Buscar</button>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="inputNome" placeholder="Nome" name="nome" formControlName="nome">
          <label for="inputNome">Nome</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="inputTelefone" placeholder="Telefone" name="telefone" formControlName="telefone">
          <label for="inputTelefone">Telefone</label>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-floating mb-3">
          <input type="number" class="form-control" id="inputValorHora" placeholder="Valor Hora" name="valorHora" formControlName="valorHora">
          <label for="inputValorHora">Valor Hora</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="inputEndereco" placeholder="Endereço" name="endereco" formControlName="endereco">
          <label for="inputEndereco">Endereço</label>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="inputBairro" placeholder="Bairro" formControlName="bairro">
          <label for="inputBairro">Bairro</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="inputCidade" placeholder="Cidade" formControlName="cidade">
          <label for="inputCidade">Cidade</label>
        </div>
      </div>
    </div>

    <button class="btn btn-primary w-100 py-2 mb-2" type="submit">Cadastrar</button>
    <button class="btn btn-danger w-100 py-2 mb-2" type="button" (click)="cancelar()">Cancelar</button>
    <p class="mt-5 mb-3 text-body-secondary">&copy; FrontEnd FUMEC</p>
  </form>
</main>
