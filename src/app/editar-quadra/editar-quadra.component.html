<main class="form-signin w-100 m-auto">
    <form [formGroup]="form" (ngSubmit)="salvar()">
      <h1 class="h3 mb-3 fw-normal">Editar Quadra</h1>
  
      <div class="row">
        <div class="col-md-6">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="inputNome" placeholder="Nome" name="nome" formControlName="nome">
            <label for="inputNome">Nome</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="inputTelefone" placeholder="Telefone" name="telefone" formControlName="telefone">
            <label for="inputTelefone">Telefone</label>
          </div>
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-6">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="inputValorHora" placeholder="Valor Hora" name="valorHora" formControlName="valorHora">
            <label for="inputValorHora">Valor Hora</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="inputEndereco" placeholder="Endereço" name="endereco" formControlName="endereco">
            <label for="inputEndereco">Endereço</label>
          </div>
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-6">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="inputBairro" placeholder="Bairro" formControlName="bairro">
            <label for="inputBairro">Bairro</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="inputCidade" placeholder="Cidade" formControlName="cidade">
            <label for="inputCidade">Cidade</label>
          </div>
        </div>
      </div>
  
      <button class="btn btn-primary w-100 py-2 mb-2" type="submit">Salvar</button>
      <button class="btn btn-danger w-100 py-2 mb-2" type="button" (click)="excluir()">Excluir</button>
      <button class="btn btn-secondary w-100 py-2 mb-2" type="button" (click)="cancelar()">Cancelar</button>
    </form>
    <p class="mt-5 mb-3 text-body-secondary">&copy; FrontEnd FUMEC</p>
  </main>
