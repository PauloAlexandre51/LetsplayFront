<main class="form-signin w-100 m-auto">
    <form (ngSubmit)="signIn()">
      <img class="mb-4" src="../../assets/img/logo.JPG" alt="" width="125" height="125">
      <h1 class="h3 mb-3 fw-normal">Por favor, inscreva-se</h1>
  
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" [(ngModel)]="email" name="email" required>
        <label for="floatingInput">Email</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]="password" name="password" required>
        <label for="floatingPassword">Senha</label>
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit">Entrar</button>
      <button class="btn btn-success w-100 py-2 mt-2" type="button" (click)="register()">Registrar</button>
      <p class="mt-5 mb-3 text-body-secondary">&copy; FrontEnd Fumec</p>
    </form>
  </main>
